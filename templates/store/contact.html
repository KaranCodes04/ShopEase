{% extends "base.html" %}
{% block title %}Contact - ShopEase{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
  <h1 class="text-primary fw-bold">Contact Us</h1>
  <p class="lead mt-3">Weâ€™d love to hear from you! For any queries or suggestions, reach out below.</p>

  <form class="mt-4 mx-auto" style="max-width:500px;">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="4" placeholder="Type your message"></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
{% endblock %}
